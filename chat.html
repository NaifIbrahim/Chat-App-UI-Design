<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="chatArea">
            <div class="chatBoxUser">
                <div class="firstArea">
                    <div class="avatar avatarUser">
                        <img src="avatars/avatar1.png" alt="">
                    </div>
                    <div class="textBox textBoxRight">
                       How may i help you?
                    </div>
                </div>
                <p class="name">Naif</p>
            </div>
            <div class="chatBoxClient">
                <div class="firstArea">
                    <div class="avatar">
                        <img src="avatars/avatar2.png" alt="">
                    </div>
                    <div class="textBox textBoxLeft">
                        I need a static website for my company.
                    </div>
                </div>
                <p class="name">Client</p>
            </div>
            <div class="chatBoxUser">
                <div class="firstArea">
                    <div class="avatar avatarUser">
                        <img src="avatars/avatar1.png" alt="">
                    </div>
                    <div class="textBox textBoxRight">
                      I will make one for you but after i done my project.
                    </div>
                </div>
                <p class="name">Naif</p>
            </div>
            <div class="chatBoxClient">
                <div class="firstArea">
                    <div class="avatar">
                        <img src="avatars/avatar2.png" alt="">
                    </div>
                    <div class="textBox textBoxLeft">
                       Okay let me know once you done your project.
                    </div>
                </div>
                <p class="name">Client</p>
            </div>
            <div id="textArea">
                <input type="text" placeholder="Enter your message here">
                <p>Send</p>
            </div>
        </div>
    </div>
</body>
</html>
